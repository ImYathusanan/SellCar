<h1>New Vehile</h1>
<div class="row">
    <div class="container">
        <form>
          <div class="form-group">
            <label for="Make">Make</label>
            <select id="make" class="form-control col-lg-4" name="make" (change)="onMakeChange()" [(ngModel)]="vehiles.make">
                <option value=""></option>
                <option *ngFor="let m of makes" value="{{m.id}}">{{m.name}}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="model">Model</label>
            <select id="model" class="form-control col-lg-4">
                <option value=""></option>
                <option *ngFor="let model of models" value="{{ model.id }}">{{model.name}}</option>
            </select>
          </div>
          <p>Is this vehile Registered?</p>
          <div class="radio">
            <label for="registered">
              <input type="radio" id="registered" name="isRegistered" value="true">Yes
            </label>
          </div>
          <div class="radio">
            <label for="notRegistered">
              <input type="radio" id="notRegistered" name="isRegistered" value="false">No
            </label>
          </div>
          <h2>Features</h2>
          <div *ngFor="let f of features" class="checkbox">
            <label for="feature{{f.id}}">
              <input type="checkbox" id="feature{{f.id}}"> {{f.name}}
            </label>
          </div>
          <h2>Contact</h2>
          <div class="form-group">
            <label for="contactName">Name</label>
            <input type="text" class="form-control col-lg-4" id="contactName">
          </div>
          <div class="form-group">
            <label for="contactPhone">Phone</label>
            <input type="text" class="form-control col-lg-4" id="contactPhone">
          </div>
          <div class="form-group">
            <label for="contactEmail">Email</label>
            <input type="text" class="form-control col-lg-4" id="contactEmail">
          </div>
          <button class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
